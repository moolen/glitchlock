version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/moolen/glitchlock
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: sudo apt-get update
      - run: sudo apt-get install -yqq libpam0g-dev libtesseract-dev libleptonica-dev
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: make
      - run: mkdir artifacts; cp glitchlock* artifacts/
      - persist_to_workspace:
          root: artifacts
          paths:
            - glitchlock*
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(git describe --tags)
            ghr -t ${GITHUB_TOKEN} -u moolen -r glitchlock -c ${CIRCLE_SHA1} -delete ${VERSION} ./artifacts/
workflows:
  version: 2
  run_test:
    jobs:
      - build
  release:
    jobs:
      - build:
          filters:
            tags:
